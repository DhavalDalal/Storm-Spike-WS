<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="lib/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/bootstrap/3.1.1/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="lib/bootstrap-fileinput/css/fileinput.min.css">

    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <script src="lib/jQuery/1.11.0/jquery-1.11.0.js"></script>
    <script src="lib/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script src="lib/bootstrap-fileinput/js/fileinput.js"></script>
</head>

<body>
<div class="container">
<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">Storm Fileupload WebService</h3>
</div>

<div id="main" class="jumbotron">
<h2>Rest Endpoints</h2>
<table class="table table-responsive table-bordered text-left">
    <tr>
        <td>/api/file/health</td><td>Health check of this resource</td>
    </tr>
    <tr>
        <td>/api/file/upload</td><td>Post a file to upload.  XML only!</td>
    </tr>
</table>
<p>
    <form action="/api/file/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input id="file-input-1" type="file" name="file" multiple=true class="file-loading" data-preview-file-type="text" data-preview-class="bg-warning">
        </div>
        <div id="file-input-1-error" class="help-block"></div>
    </form>
</p>
<script>
    $("#file-input-1").fileinput({
        showUpload: true,
        maxFilesNum: 3,
        allowedFileExtensions: ["xml"],
        overwriteInitial: true,
        elErrorContainer: "#file-input-1-error",
        browseClass: "btn btn-success",
        browseLabel: "Pick DataFile",
        removeClass: "btn btn-danger",
        removeLabel: "Delete",
        uploadClass: "btn btn-info",
        uploadLabel: "Upload"
    });
</script>
</div>
<div class="footer">
    <p>&copy; Storm Spike 2014</p>
</div>
</div>
</body>
</html>
